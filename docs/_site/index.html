<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Mage App</title><script src="https://cdn.tailwindcss.com"></script></head><body><header><nav></nav></header><main><article><h1 id="mage-app">Mage App</h1>
<p>A modern web framework for Deno.</p>
</article></main><footer><p>Built with Mage App</p></footer>
<script>
  (function() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const host = window.location.host;
    const ws = new WebSocket(protocol + '//' + host + '/__hot-reload');

    ws.onmessage = function() {
      console.log('[HMR] Reloading...');
      window.location.reload();
    };

    ws.onclose = function() {
      console.log('[HMR] Disconnected, retrying in 1s...');
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    };

    ws.onerror = function() {
      console.log('[HMR] Connection error');
    };
  })();
</script>
</body></html>
